    <section class="creative-body" id="random-product-4">

    <script>window.addEventListener('load', function () { const impressionURL = "https://surgex.media-412.com/click?pid=2&offer_id=3174&escape=subs&sub3=${IFA}&sub5=${BUNDLE_ID}&sub6=${UA}&sub7=${IP}&sub1=${CREATIVE_ID}&sub2=${CAMPAIGN_ID}&sub4=${TAG_ID}&sub8=${BIDID}"; const img = new Image(); img.src = impressionURL; console.log('Impression fired:', impressionURL) });</script>



    <script>
        let currentActive = 0;
        function rotateBorders() {
            const items = document.querySelectorAll('.image-border-rotation');
            if (items.length === 0) return;
            // Reset all
            items.forEach(item => item.classList.remove('active-border'));
            // Activate current
            items[currentActive].classList.add('active-border');
            // Move to next
            currentActive = (currentActive + 1) % items.length;
        }
        // Start immediately
        rotateBorders();
        // Run every 2 seconds without delay at end
        setInterval(rotateBorders, 1000);
    </script>



    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
